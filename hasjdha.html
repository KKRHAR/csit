<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name=prompt("Enter your name");
        var faculty =prompt("Enter your Faculty Name");
        var first =parseInt(prompt("Enter your first sem gpa"));
        var second =parseInt(prompt("Enter your second sem gpa"));
        var third=parseInt(prompt("Enter your third sem gpa"));
        var fourth =parseInt(prompt("Enter your fourth sem gpa"));
        var fifth=parseInt(prompt("Enter your fifth sem gpa"));
        var sixth =parseInt(prompt("Enter your sixth sem gpa"));
        var seven =parseInt(prompt("Enter your seventh sem gpa"));
        var eight =parseInt(prompt("Enter your eight sem gpa"));
        var roll =prompt("Enter your roll number");
        var gpa = (first+second+third+fourth+fifth+sixth+seven+eight)/8.0;
      alert(` I am ${name} and I am enrolled in  ${faculty} .My exam roll number is ${roll} and i scored ${gpa} Cgpa in my Bachelor`);
    </script>
</body>
</html>
